<!DOCTYPE html>
<html>
    <head><title>OAuth Callback</title></head>
    <body>
    <p>Finishing Google login...</p>
    <script>
    async function handleGoogleCallback() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        if (!code) return alert("No code returned from Google");

        const response = await fetch("http://127.0.0.1:8000/api/auth/google/callback/", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ code })
        });
        const data = await response.json();

        if (data.access) 
        {
            localStorage.setItem("access", data.access);
            localStorage.setItem("refresh", data.refresh);
            window.location.href = "/index.html"; // redirect to SPA
        } 
        else 
        {
            alert("Login failed: " + (data.message || "unknown"));
        }
    }
    handleGoogleCallback();
    </script>
    </body>
</html>
